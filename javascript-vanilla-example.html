<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>VIPE DEMO</title>
    <link rel="stylesheet" href="style.css">

    <style>
        canvas {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.154.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.154.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { CryptoAvatars } from 'https://unpkg.com/@vipeio/sdk@0.0.6/dist/index.js';
        import { VRMLoaderPlugin, VRMUtils } from "https://unpkg.com/@pixiv/three-vrm@2.0.2/lib/three-vrm.module.js";

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight);
        const Alight = new THREE.AmbientLight(0xFFFFFF, 1);
        const Dlight = new THREE.DirectionalLight(0xFFFFFF, 1);

        let vrmModel;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor("#E3E3E3");
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.physicallyCorrectLights = true;
        renderer.outputEncoding = THREE.sRGBEncoding;
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1;

        camera.position.z = 3.5;
        camera.position.y = 1.5;

        camera.add(Dlight);
        camera.add(Alight);
        camera.updateProjectionMatrix();

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.target = new THREE.Vector3(0, 1.5, 0);

        scene.add(Dlight);
        scene.add(Alight);
        scene.add(camera);

        const grid = new THREE.GridHelper(10, 10, 0x000000, 0x000000);
        scene.add(grid);

        renderer.render(scene, camera);

        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        const repaint = () => {
            requestAnimationFrame(repaint);

            controls.update();
            renderer.render(scene, camera);

            if (camera.position.y < 0.12)
                camera.position.y = 0.12;
            if (camera.position.y > 3.5)
                camera.position.y = 3.5;
        }

        window.onload = function () {
            document.body.appendChild(renderer.domElement);
        }

        const loadVRM = (url) => {
            const gltfLoader = new GLTFLoader();
            gltfLoader.register((parser) => new VRMLoaderPlugin(parser));
            gltfLoader.load(url, (gltf) => {
                const vrm = gltf.userData.vrm;
                VRMUtils.rotateVRM0(vrm);

                if (vrmModel) {
                    scene.remove(vrmModel);
                }

                console.log("VRM", vrm);

                vrmModel = gltf.scene;
                scene.add(vrmModel);
            });
        }

        function openAvatarSelector() {
            const ca = new CryptoAvatars({ apiKey: "$2b$10$EfHC7O4G9bqfqxrsrDfAPesR1napi3.4NVX3y6cTrjlO2Qfh4P6iy", avatarSelectorConfig: { mode: "iframe" } });
            ca.openAvatarSelector((nft, url) => {
                console.log("AVATAR SELECTED", { nft, url })
                loadVRM(url);
            });
        }

        window.openAvatarSelector = openAvatarSelector;
        repaint();

    </script>
</head>

<body>
    <div id="app">
        <h1>VIPE DEMO</h1>
        <button onclick="openAvatarSelector()">CHOOSE AVATAR</button>
    </div>

</html>
